{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
    <title>Task Manager</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="{% url 'app' %}"><img src="{% static 'favicon/favicon.png' %}" style="height: 40px;"></a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listatarefas' %}">Lista de Tarefas</a>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
    </nav>

    {% block content %}
    <h3 class="h1-base">Bem vindo, {{user.username}}!</h3>
    <h4 class="h4-base">Cria, edita e gere as tuas tarefas aqui!</h4>
    {% endblock %}
    
</body>
</html>
